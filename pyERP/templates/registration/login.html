{% extends "base.html" %}

{% block content %}
  <div class="jumbotron">

    <h2>Авторизация: </h2>
    {% if form.errors %}
        <p>Логин и пароль не подходят, попробуйте еще раз!</p>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
        {{form.as_p}}

        <input type="submit" class='btn btn-primary' value="Login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
  </div>
{% endblock %}
